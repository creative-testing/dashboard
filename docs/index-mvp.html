<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 50%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner-container {
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 300;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.95);
            color: #721c24;
            padding: 20px 32px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
            display: none;
        }

        .error-message strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
    <!-- Data adapter and SaaS loader -->
    <script src="data_adapter.js"></script>
    <script src="data_loader_saas.js"></script>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <h1>Conectando tu cuenta...</h1>
        <p>Espera un momento mientras te redirigimos</p>

        <div id="error-message" class="error-message">
            <strong>‚ö†Ô∏è Error de Autenticaci√≥n</strong>
            <p id="error-text"></p>
            <button class="btn" onclick="window.location.href='index-landing.html'">Volver al Inicio</button>
        </div>

        <!-- Dashboard Section -->
        <div class="card" id="dashboard-section" style="display: none;">
            <h2>üìä Dashboard Creativo - <span id="dashboard-account-name"></span></h2>
            <p style="color: #666; margin-bottom: 24px;">An√°lisis de rendimiento creativo ‚Ä¢ Periodo: <span id="dashboard-period">7 d√≠as</span></p>

            <div id="dashboard-kpis" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <!-- KPIs will be populated here -->
            </div>

            <div id="dashboard-content" style="color: #666;">
                <div class="loading">Cargando datos del dashboard...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://creative-testing-api.onrender.com';

        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function updateSpinner(title, subtitle = '') {
            document.querySelector('h1').textContent = title;
            document.querySelector('p').textContent = subtitle;
        }

        async function dataExists(accountId, token) {
            // V√©rifier si les donn√©es existent via endpoint /api/data/files
            try {
                const response = await fetch(`${API_URL}/api/data/files/${accountId}/meta_v1.json`, {
                    method: 'HEAD',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.ok;
            } catch (error) {
                console.warn('Error checking data existence:', error);
                return false;
            }
        }

        async function triggerRefresh(accountId, token) {
            const response = await fetch(`${API_URL}/api/accounts/refresh/${accountId}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) {
                throw new Error('No se pudo iniciar la carga de datos');
            }
            return response.json(); // {status, job_id, already_processing}
        }

        async function waitUntilReady(jobId, token, onTick) {
            // Poll toutes les 3s jusqu'√† OK/ERROR
            while (true) {
                const response = await fetch(`${API_URL}/api/accounts/refresh/status/${jobId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Error consultando el estado del job');
                }
                const status = await response.json(); // {status, started_at, finished_at, error}

                if (onTick) onTick(status);

                if (status.status === 'ok') return true;
                if (status.status === 'error') {
                    throw new Error(status.error || 'Error en la preparaci√≥n de datos');
                }

                // Attendre 3s avant le prochain poll
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }

        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const tenantId = urlParams.get('tenant_id');

            // No OAuth callback params ‚Üí This page should not be accessed directly
            if (!token || !tenantId) {
                console.log('‚ö†Ô∏è No OAuth params detected, redirecting to landing...');
                window.location.href = 'index-landing.html';
                return;
            }

            // Store auth context
            localStorage.setItem('auth_token', token);
            localStorage.setItem('tenant_id', tenantId);

            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);

            try {
                // Verify token and get accounts
                const response = await fetch(`${API_URL}/api/accounts/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Token inv√°lido o expirado');
                }

                const me = await response.json();

                // Get accounts
                const accountsResponse = await fetch(`${API_URL}/api/accounts/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!accountsResponse.ok) {
                    throw new Error('Error al cargar cuentas');
                }

                const data = await accountsResponse.json();
                const accounts = data.accounts || [];

                if (accounts.length === 0) {
                    showError('No se encontraron cuentas publicitarias. Por favor, conecta una cuenta publicitaria de Facebook primero.');
                    return;
                }

                // üöÄ SMART REDIRECT: 1 account ‚Üí Check data + async refresh if needed
                if (accounts.length === 1) {
                    const account = accounts[0];
                    console.log(`üöÄ Smart redirect: 1 cuenta detectada (${account.name})`);

                    // V√©rifier si les donn√©es existent d√©j√†
                    if (await dataExists(account.fb_account_id, token)) {
                        console.log('‚úÖ Datos ya disponibles, redirigiendo inmediatamente...');
                        const params = new URLSearchParams({
                            account_id: account.fb_account_id,
                            account: account.name,
                            token,
                            tenant_id: tenantId,
                            locked: '1'
                        });
                        setTimeout(() => {
                            window.location.href = `index-saas.html?${params.toString()}`;
                        }, 500);
                        return;
                    }

                    // Pas de donn√©es ‚Üí d√©clencher refresh + polling
                    console.log('‚è≥ Datos no disponibles, iniciando carga...');
                    updateSpinner(
                        `Preparando tus datos de ${account.name}...`,
                        'Esto puede tardar 30-90 segundos (cuentas grandes hasta 2 minutos)'
                    );

                    const { job_id } = await triggerRefresh(account.fb_account_id, token);
                    console.log(`üìã Job iniciado: ${job_id}`);

                    // Polling hasta que termine
                    await waitUntilReady(job_id, token, (status) => {
                        if (status.status === 'running') {
                            updateSpinner(
                                `Procesando datos de ${account.name}...`,
                                'Mant√©n esta p√°gina abierta'
                            );
                        }
                    });

                    // Donn√©es pr√™tes ‚Üí redirect
                    console.log('‚úÖ Datos listos, redirigiendo al dashboard...');
                    const params = new URLSearchParams({
                        account_id: account.fb_account_id,
                        account: account.name,
                        token,
                        tenant_id: tenantId,
                        locked: '1'
                    });
                    setTimeout(() => {
                        window.location.href = `index-saas.html?${params.toString()}`;
                    }, 300);
                    return;
                } else {
                    // Multiple accounts ‚Üí Show selection page
                    console.log(`üìã Multiple accounts (${accounts.length}), showing selection...`);
                    showAccountSelection(accounts, token, tenantId);
                }

            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(error.message || 'Error al procesar la autenticaci√≥n. Por favor, intenta de nuevo.');
            }
        }

        function showAccountSelection(accounts, token, tenantId) {
            // Transform spinner into account selector
            const container = document.querySelector('.spinner-container');
            container.innerHTML = `
                <h1 style="margin-bottom: 24px;">Selecciona tu Cuenta Publicitaria</h1>
                <div style="background: rgba(255, 255, 255, 0.95); border-radius: 16px; padding: 32px; max-width: 600px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                    <!-- Option: Todas las cuentas -->
                    <div style="background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #1e40af; cursor: pointer; transition: transform 0.2s; color: white;"
                         onclick="selectAllAccounts('${token}', '${tenantId}')"
                         onmouseover="this.style.transform='translateX(4px)'"
                         onmouseout="this.style.transform='translateX(0)'">
                        <h3 style="color: white; font-size: 18px; margin-bottom: 8px;">üìä Todas las Cuentas</h3>
                        <p style="color: rgba(255,255,255,0.9); font-size: 14px; margin: 4px 0;">Vista agregada de ${accounts.length} cuentas publicitarias</p>
                        <p style="color: rgba(255,255,255,0.8); font-size: 13px; margin-top: 8px;">‚ú® Recomendado para vista general</p>
                    </div>

                    <!-- Individual accounts -->
                    <div style="border-top: 2px solid #e5e7eb; padding-top: 20px; margin-top: 20px;">
                        <p style="color: #666; font-size: 14px; margin-bottom: 16px; text-align: center;">O selecciona una cuenta individual:</p>
                        ${accounts.map(account => `
                            <div style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 20px; border-radius: 12px; margin-bottom: 16px; border-left: 4px solid #2563eb; cursor: pointer; transition: transform 0.2s;"
                                 onclick="selectAccount('${account.fb_account_id}', '${account.name}', '${token}', '${tenantId}')"
                                 onmouseover="this.style.transform='translateX(4px)'"
                                 onmouseout="this.style.transform='translateX(0)'">
                                <h3 style="color: #1a1a1a; font-size: 18px; margin-bottom: 8px;">${account.name}</h3>
                                <p style="color: #555; font-size: 14px; margin: 4px 0;">ID: ${account.fb_account_id}</p>
                                <p style="color: #555; font-size: 14px; margin: 4px 0;">Perfil: ${account.profile.toUpperCase()}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        window.selectAccount = function(accountId, accountName, token, tenantId) {
            const params = new URLSearchParams({
                account_id: accountId,
                account: accountName,
                token,
                tenant_id: tenantId,
                locked: '1'
            });
            window.location.href = `index-saas.html?${params.toString()}`;
        };

        window.selectAllAccounts = function(token, tenantId) {
            // Redirect to dashboard in aggregated mode (no account_id = all accounts)
            const params = new URLSearchParams({
                account: 'Todas las cuentas',  // Display name for UI
                token,
                tenant_id: tenantId
                // NOTE: No account_id ‚Üí triggers tenant-aggregated endpoint
            });
            window.location.href = `index-saas.html?${params.toString()}`;
        };

        // Start callback handling
        handleOAuthCallback();
    </script>
</body>
</html>
