name: 📊 Fetch Demographics (Age/Gender)

on:
  schedule:
    # 4 fois par jour : 3h, 9h, 15h, 21h UTC
    - cron: '0 3,9,15,21 * * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all periods'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: read

jobs:
  fetch-demographics:
    runs-on: ubuntu-latest
    timeout-minutes: 50  # Généreux pour les 90d async
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          pip list | grep -E "facebook|requests|pandas"
      
      - name: 🔑 Configure environment
        env:
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        run: |
          # Créer le fichier .env temporaire
          cat > .env << EOF
          META_ACCESS_TOKEN=$FACEBOOK_ACCESS_TOKEN
          DEVELOPMENT_MODE=1
          ACTION_REPORT_TIME=conversion
          USE_UNIFIED_ATTR=1
          EOF
          
          echo "✅ Environment configured"
      
      - name: 🔬 Fetch demographics data
        env:
          META_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        run: |
          echo "🚀 Starting demographics fetch..."
          echo "📅 Date: $(date -u +%Y-%m-%d)"
          echo ""
          
          # Lancer le script
          bash run_fetch_demographics.sh
          
          # Vérifier que des fichiers ont été créés
          if [ -d "data/demographics" ] && [ "$(find data/demographics -name "*.json" -type f | wc -l)" -gt 0 ]; then
            echo "✅ Demographics files created successfully"
          else
            echo "⚠️ Warning: No demographics files found"
          fi
      
      - name: 📊 Generate summary
        if: always()
        run: |
          echo "## 📊 Demographics Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "data/demographics" ]; then
            echo "### Files created:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find data/demographics -name "*.json" -type f | sort | while read file; do
              size=$(du -h "$file" | cut -f1)
              segments=$(grep -c '"age":' "$file" 2>/dev/null || echo "0")
              echo "$(basename $(dirname "$file"))/$(basename "$file") - $size - $segments segments"
            done >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            total_files=$(find data/demographics -name "*.json" -type f | wc -l)
            total_size=$(du -sh data/demographics 2>/dev/null | cut -f1 || echo "0")
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total:** $total_files files, $total_size" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No demographics data generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: 💾 Commit and push changes
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Ajouter les nouveaux fichiers
          git add data/demographics/ || true
          
          # Commit si il y a des changements
          if ! git diff --cached --quiet; then
            git commit -m "📊 Update demographics data - $(date -u +%Y-%m-%d\ %H:%M)
            
            - Fetched age/gender breakdowns for all accounts
            - Periods: 7d, 30d, 90d
            - Level: adset (optimized)
            
            🤖 Generated by GitHub Actions"
            
            git push
            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi
      
      - name: 🔔 Notify on failure
        if: failure()
        run: |
          echo "❌ Demographics fetch failed!" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs for details." >> $GITHUB_STEP_SUMMARY