name: ğŸš€ Deploy SaaS to VPS Vultr

on:
  push:
    branches: [ master ]
    paths:
      - 'api/**'
      - 'docs/index-landing.html'
      - 'docs/oauth-callback.html'
      - 'docs/index-saas.html'
      - 'docs/data_loader_saas.js'
      - 'docs/data_adapter.js'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            cd /root/creative-testing-backend
            git fetch origin master
            git reset --hard origin/master

            echo "ğŸ³ Rebuilding Docker containers..."
            cd api
            docker compose -f docker-compose.prod.yml up -d --build

            echo "ğŸ“‹ Waiting for containers to be healthy..."
            sleep 15

            echo "ğŸŒ Deploying frontend files..."
            cp ../docs/index-landing.html /var/www/creative-testing/
            cp ../docs/oauth-callback.html /var/www/creative-testing/
            cp ../docs/index-saas.html /var/www/creative-testing/
            cp ../docs/data_loader_saas.js /var/www/creative-testing/
            cp ../docs/data_adapter.js /var/www/creative-testing/

            echo "ğŸ”§ Setting permissions..."
            chown -R www-data:www-data /var/www/creative-testing/

            echo "âœ… Deployment complete!"
            echo "ğŸ” Container status:"
            docker ps --filter "name=creative-testing" --format "table {{.Names}}\t{{.Status}}"
